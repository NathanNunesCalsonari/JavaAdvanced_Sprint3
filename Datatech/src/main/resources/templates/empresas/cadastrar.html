<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cadastrar Empresa</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <h1>Cadastrar Nova Empresa</h1>
  <form th:action="@{/empresas/cadastrar}" th:object="${empresaDTO}" method="post">
    <label for="nomeEmpresa">Nome da Empresa:</label>
    <input type="text" th:field="*{nomeEmpresa}" id="nomeEmpresa" />

    <label for="nomeFantasia">Nome Fantasia:</label>
    <input type="text" th:field="*{nomeFantasia}" id="nomeFantasia" />

    <label for="cnpj">CNPJ:</label>
    <input type="text" th:field="*{cnpj}" id="cnpj" />

    <button type="submit">Salvar</button>
  </form>
  <a class="button-link mt-20" href="/empresas/listar">Voltar Ã  Lista</a>
</div>
</body>
</html>
