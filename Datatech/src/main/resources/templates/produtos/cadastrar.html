<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cadastrar Produto</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <h1>Cadastrar Novo Produto</h1>
  <form th:action="@{/produtos/cadastrar}" th:object="${produtoDTO}" method="post">
    <label for="nomeProduto">Nome do Produto:</label>
    <input type="text" th:field="*{nomeProduto}" id="nomeProduto" />

    <label for="valorProduto">Valor:</label>
    <input type="number" step="0.01" th:field="*{valorProduto}" id="valorProduto" />

    <button type="submit">Salvar</button>
  </form>
  <a class="button-link mt-20" href="/produtos/listar">Voltar Ã  Lista</a>
</div>
</body>
</html>
