<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Produtos</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <h1>Produtos Disponíveis</h1>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Nome do Produto</th>
      <th>Valor</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produto : ${produtos}">
      <td th:text="${produto.id}"></td>
      <td th:text="${produto.nomeProduto}"></td>
      <td th:text="${produto.valorProduto}"></td>
      <td>
        <a th:href="@{/produtos/{id}(id=${produto.id})}">Detalhes</a>
        <a th:href="@{/produtos/editar/{id}(id=${produto.id})}">Editar</a>

        <!-- Formulário para deletar -->
        <form th:action="@{/produtos/deletar/{id}(id=${produto.id})}" method="post" onsubmit="return confirm('Tem certeza que deseja deletar?');">
          <input type="hidden" name="_method" value="delete" />
          <button type="submit">Deletar</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Botão para navegar para a página de empresas -->
  <a class="button-link" href="/empresas/listar">Ver Empresas</a>
  <a class="button-link" href="/produtos/cadastrar">Cadastrar Novo Produto</a>

</div>
</body>
</html>
