<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Empresas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Empresas Disponíveis</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome da Empresa</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empresa : ${empresas}">
            <td th:text="${empresa.id}"></td>
            <td th:text="${empresa.nomeEmpresa}"></td>
            <td>
                <a th:href="@{/empresas/{id}(id=${empresa.id})}">Detalhes</a>
                <a th:href="@{/empresas/editar/{id}(id=${empresa.id})}">Editar</a>
                <form th:action="@{/empresas/deletar/{id}(id=${empresa.id})}" method="post" style="display:inline;" onsubmit="return confirm('Tem certeza que deseja deletar?');">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit">Deletar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Botão para navegar para a página de produtos -->
    <a class="button-link" href="/produtos/listar">Ver Produtos</a>
    <a class="button-link" href="/empresas/cadastrar">Cadastrar Nova Empresa</a>

</div>
</body>
</html>
